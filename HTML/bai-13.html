<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13</title>
</head>

<body>
    <style>
        table {    
            border-style: double;
            margin: auto;
        }
    </style>
    <table>
        <tr>
            <th colspan="5"> PHIẾU THĂM DÒ Ý KIẾN</th>
        </tr>
        <tr>
            <td>
                <label for="acount">Tên đăng nhập:</label>
            </td>
            <td>
                <input type="text" name="text" id="acount">
            </td>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
            </td>
            <td>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td colspan="5">Những mục lực bạn thường quan tâm trên interet</td>
        </tr>
        <tr>
            <td style="empty-cells: show;"></td>
            <td>

                <input type="checkbox" name="checked" id="news">
                <label for="news">Tin tức</label><br>
                <input type="checkbox" name="checked" id="entertaiment">
                <label for="entertaiment">Giải trí</label><br>
                <input type="checkbox" name="checked" id="learn">
                <label for="learn">Góc học tập</label><br>
                <input type="checkbox" name="checked" id="other">
                <label for="other">Các mục khác</label><br>
            </td>
        </tr>
        <tr>
            <td style="empty-cells: show;"></td>
            <td>
                <input type="button" value="Gửi đi">
                <input type="reset" value="Phục hồi">
            </td>
        </tr>
    </table>
</body>

</html>
